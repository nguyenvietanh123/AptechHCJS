<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự Báo Thời Tiết</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/AssignmentJS3-thay.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="row" id="forecast">
                <div class="col-3">
                    <div class="col-content">
                        <h3>2020-07-17 15:00:00</h3>
                        <h2>27.69<sup>o</sup>C</h2>
                        <p>overcast clouds</p>
                        <img src="http://openweathermap.org/img/wn/04d@2x.png"/>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
    $.ajax({
        url:"http://api.openweathermap.org/data/2.5/forecast",
        data:{
            q:"Hanoi",
            appid:"09a71427c59d38d6a34f89b47d75975c",
            units:"metric"
        },
        success:function (data) {
           var list = data.list;
           for(var i=0;i<list.length;i++){
                var html_col = " <div class=\"col-3\">\n" +
                    "                    <div class=\"col-content\">\n" +
                    "                        <h3>"+list[i].dt_txt+"</h3>\n" +
                    "                        <h2>"+list[i].main.temp+"<sup>o</sup>C</h2>\n" +
                    "                        <p>"+list[i].weather[0].description+"</p>\n" +
                    "                        <img src=\"http://openweathermap.org/img/wn/"+list[i].weather[0].icon+"@2x.png\"/>\n" +
                    "                    </div>\n" +
                    "                </div>";

                $("#forecast").append(html_col);
           }
        }
    });
</script>
</body>
</html>
