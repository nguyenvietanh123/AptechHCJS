<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AssignmentJS2</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/AssignmentJS2.css">

</head>
<body>
    <section class="section">
        <div class="container">
            <div class="box">
                <div class="row" id="weather">
                    <div class="col-2">
                        <div class="col-content">
                            <p id="icon"><img src="#"></p>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="col-content">
                            <h1 id="temp">20<sup><sup>o</sup>C&nbsp;|</sup></h1>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="col-content">
                            <h1 style="color: #74797e;margin-left:-15px "><sup><sup>o</sup>F</sup></h1>
                        </div>
                    </div>
                    <div class="col-3">
                        <div style="padding-top:20px " class="col-content">
                            <h5>Precipitation: 0%</h5>
                            <h5 id="hum">Humidity: 59%</h5>
                            <h5 id="wind">Wind: 14 km/h</h5>
                        </div>
                    </div>
                    <div class="col-4">
                        <div style="padding-top:10px " class="col-content">
                            <h2 id="city">Cầu Giấy, Hanoi</h2>
                            <h4 id="dt">Tuesday 11:00</h4>
                            <h4>Mostly sunny</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
        $.ajax({
            url: "https://api.openweathermap.org/data/2.5/weather",
            data : {
                q: "Hanoi,vietnam",
                appid: "09a71427c59d38d6a34f89b47d75975c",
                units: "metric"
            },
            success: function (data){
                var ct = $("#city");
                ct.text(data.name+", "+data.sys.country);
                $("#icon").html("<img src='https://openweathermap.org/img/wn/"+
                    data.weather[0].icon+"@2x.png' />");
                $("#temp").html(data.main.temp+"<sup><sup>o</sup>C&nbsp;|</sup>");
                $("#hum").html("Humidity:"+data.main.humidity+"%");
                $("#wind").html("Wind: "+data.wind.speed+" km/h");
            }
        });
    </script>
</body>
</html>
